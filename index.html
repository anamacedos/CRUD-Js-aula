<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>CRUD front</title>
</head>
<body>
    <header>
        <img src="./img/logo_senai.png" alt="logo senai">
        <input id="pesquisar" type="text" placeholder="Digite o nome do contato">
        <button class="button" id="novo-contato" >Novo Contato</button>
    </header>
    <main class="card-show">
        <div class="container" id="container"></div>
        <!-- ag form para dizer que la terá um formulario (mais pela semantica) -->
        <form>
            <div class="preview" >
                <input class="preview-input" type="file" accept="image/*" name="" id="foto">
                <label class="preview-label" for="foto"></label>
                <img class="preview-image" id="preview-image" src="./img/preview_icon.png" alt="">
            </div>
            <div class="input-container" > 
                <div class="input" >
                    <label for="">Nome:</label>
                    <input class="input-text" id="nome" type="text">
                </div>
                <div class="input" >
                    <label for="">Email:</label>
                    <input class="input-text" id="email" type="text">
                </div>
                <div class="input" >
                    <label for="">Celular:</label>
                    <input class="input-text" id="celular" type="text">
                </div>
                <div class="input" >
                    <label for="">Endereço:</label>
                    <input class="input-text" id="endereco" type="text">
                </div>
                <div class="input" >
                    <label for="">Cidade:</label>
                    <input class="input-text" id="cidade" type="text">
                </div>
            </div>
            <div class="button-container">
                <button type="button" class="button" id="editar" >Editar</button>
                <button type="button" class="button" id="deletar" >Deletar</button>
                <button type="button" class="button" id="salvar" >Salvar</button>
                <button type="button" class="button" id="cancelar" >Cancelar</button>
            </div>
        </form>
    </main>
</body>
</html>
